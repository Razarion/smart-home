<p-table [value]="bulbs">
  <ng-template pTemplate="header">
    <tr>
      <th>Control</th>
      <th>Name</th>
      <th>Id</th>
      <th>IP</th>
      <th>Port</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-bulb>
    <tr>
      <td><p-checkbox value="{{bulb.id}}" name="control-checkbox" [(ngModel)]="selectedControlCheckbox"></p-checkbox></td>
      <td>{{bulb.name}}</td>
      <td>{{bulb.id}}</td>
      <td>{{bulb.ip}}</td>
      <td>{{bulb.port}}</td>
    </tr>
  </ng-template>
</p-table>

<p-button label="Click" (click)="runSsdp()">Run SSDP</p-button>

<bulb-state (onChange)="onBulbStateChange($event)"></bulb-state>
