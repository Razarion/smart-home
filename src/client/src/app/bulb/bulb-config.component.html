<p-table [value]="bulbs">
  <ng-template pTemplate="header">
    <tr>
      <th>Control</th>
      <th>Name</th>
      <th>Id</th>
      <th>IP</th>
      <th>Port</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-bulb>
    <tr>
      <td><p-checkbox value="{{bulb.id}}" name="control-checkbox" [(ngModel)]="selectedControlCheckbox"></p-checkbox></td>
      <td><input type="text" pInputText [(ngModel)]="bulb.name"/></td>
      <td>{{bulb.id}}</td>
      <td>{{bulb.ip}}</td>
      <td>{{bulb.port}}</td>
    </tr>
  </ng-template>
</p-table>
<p-button label="Save Bulbs" (click)="saveBulbs()"></p-button>

<p-button label="Run SSDP" (click)="runSsdp()"></p-button>

<bulb-state (onChange)="onBulbStateChange($event)"></bulb-state>
