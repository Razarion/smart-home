<p-table [value]="bulbs">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Id</th>
      <th>IP</th>
      <th>Port</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-bulb>
    <tr>
      <td>{{bulb.name}}</td>
      <td>{{bulb.id}}</td>
      <td>{{bulb.ip}}</td>
      <td>{{bulb.port}}</td>
    </tr>
  </ng-template>
</p-table>
