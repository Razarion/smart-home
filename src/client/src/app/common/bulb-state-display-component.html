<div *ngIf="bulbState">
  <div *ngIf="bulbState.power !== undefined">
    Power: {{bulbState.power}}
  </div>
  <div *ngIf="bulbState.hsb">
    Hue:{{bulbState.hsb.hue}} Sat:{{bulbState.hsb.saturation}} Bright:{{bulbState.hsb.brightness}}
  </div>
  <div *ngIf="bulbState.colorTemperature">
    Color temperature:{{bulbState.colorTemperature}}
  </div>
</div>
